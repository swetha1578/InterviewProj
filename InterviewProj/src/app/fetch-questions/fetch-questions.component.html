<div class="filter-container">
    <mat-form-field appearance="outline">
      <mat-label>Date of Interview</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfInterview" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Type of Interview</mat-label>
      <mat-select [(ngModel)]="interviewType">
        <mat-option value="technical">Technical</mat-option>
        <mat-option value="hr">HR</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Client/Vendor Name</mat-label>
      <input matInput placeholder="Enter Client/Vendor Name" [(ngModel)]="clientVendorName" />
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Interview Round</mat-label>
      <mat-select [(ngModel)]="interviewRound">
        <mat-option value="first">First Round</mat-option>
        <mat-option value="second">Second Round</mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="fetchQuestions()">Fetch Questions</button>
    <button mat-raised-button color="warn" (click)="clearFilters()">Clear</button>
  </div>
  
  <div class="table-container">
    <table mat-table [dataSource]="fetchedQuestions" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let question"> {{ question.id }} </td>
      </ng-container>
  
      <!-- Question Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Question </th>
        <td mat-cell *matCellDef="let question"> {{ question.question }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let question">
          <button mat-icon-button color="warn" (click)="deleteQuestion(question.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
